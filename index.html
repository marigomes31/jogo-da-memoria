<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 2rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90vw;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }

        .card {
            background-color: #4a90e2;
            height: 100px;
            width: 100px;
            border-radius: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.75rem;
        }

        .card-front {
            background-color: #4a90e2;
        }

        .card-back {
            background-color: #fff;
            color: #4a90e2;
            transform: rotateY(180deg);
        }

        .card.matched .card-front {
            background-color: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped:hover {
            transform: scale(1);
        }

        .card.matched {
            cursor: default;
        }

        .status-text {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .control-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        #start-button {
            background-color: #34d399;
            color: #fff;
        }

        #restart-button {
            background-color: #f87171;
            color: #fff;
        }

        .control-button:hover {
            transform: translateY(-2px);
        }

        .control-button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }

            .card {
                height: 80px;
                width: 80px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1 class="text-3xl font-bold text-center text-gray-800">Jogo da Mem√≥ria</h1>
    <div class="game-board" id="game-board"></div>
    <div class="status-text mt-4" id="status-text">Clique em Iniciar para jogar!</div>
    <div class="control-buttons">
        <button id="start-button" class="control-button">Iniciar Jogo</button>
        <button id="restart-button" class="control-button" style="display: none;">Reiniciar Jogo</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const gameBoard = document.getElementById('game-board');
        const statusText = document.getElementById('status-text');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        let icons = ['üåü', 'üçé', 'üåà', 'üöÄ', 'üå∫', 'üé®', 'üî•', 'üß©', 'üåü', 'üçé', 'üåà', 'üöÄ', 'üå∫', 'üé®', 'üî•', 'üß©'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let lockBoard = false;

        // Fun√ß√£o para embaralhar os √≠cones
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fun√ß√£o para criar o tabuleiro
        function createBoard() {
            gameBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            lockBoard = false;
            
            const shuffledIcons = shuffle(icons);

            shuffledIcons.forEach((icon, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;
                card.dataset.index = index;

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.innerHTML = '<span>?</span>';

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.textContent = icon;

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);

                card.addEventListener('click', flipCard);
                cards.push(card);
                gameBoard.appendChild(card);
            });
        }

        // Fun√ß√£o para virar uma carta
        function flipCard() {
            if (lockBoard || this === flippedCards[0] || this.classList.contains('matched')) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                lockBoard = true;
                checkForMatch();
            }
        }

        // Fun√ß√£o para verificar se as cartas s√£o um par
        function checkForMatch() {
            const [cardOne, cardTwo] = flippedCards;
            const isMatch = cardOne.dataset.icon === cardTwo.dataset.icon;

            isMatch ? disableCards() : unflipCards();
        }

        // Fun√ß√£o para desabilitar as cartas que s√£o um par
        function disableCards() {
            const [cardOne, cardTwo] = flippedCards;
            cardOne.classList.add('matched');
            cardTwo.classList.add('matched');
            cardOne.removeEventListener('click', flipCard);
            cardTwo.removeEventListener('click', flipCard);
            matchedPairs++;
            resetBoard();
            if (matchedPairs === icons.length / 2) {
                statusText.textContent = 'Parab√©ns, voc√™ ganhou!';
                startButton.style.display = 'none';
                restartButton.style.display = 'inline-block';
            }
        }

        // Fun√ß√£o para desvirar as cartas
        function unflipCards() {
            setTimeout(() => {
                const [cardOne, cardTwo] = flippedCards;
                cardOne.classList.remove('flipped');
                cardTwo.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        // Fun√ß√£o para reiniciar o tabuleiro
        function resetBoard() {
            flippedCards = [];
            lockBoard = false;
        }

        // Event listener para o bot√£o de iniciar
        startButton.addEventListener('click', () => {
            statusText.textContent = 'Encontre os pares...';
            createBoard();
            startButton.style.display = 'none';
            restartButton.style.display = 'inline-block';
        });

        // Event listener para o bot√£o de reiniciar
        restartButton.addEventListener('click', () => {
            statusText.textContent = 'Encontre os pares...';
            createBoard();
        });
    });
</script>
</body>
</html>
